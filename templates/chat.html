<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> 智能问答系统</h1>
            <div class="header-controls">
                <button id="clearChat" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> 清空对话
                </button>
                <button id="toggleTheme" class="btn btn-secondary">
                    <i class="fas fa-moon"></i> 切换主题
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-content">
                    <i class="fas fa-info-circle"></i>
                    欢迎使用智能问答系统！我可以帮助您解决技术问题，特别是构建相关的问题。
                    <br><br>
                    <strong>使用说明：</strong>
                    <ul>
                        <li>直接提问任何技术问题</li>
                        <li>如果是构建问题，我会请求您提供构建日志链接</li>
                        <li>支持多轮对话，可以继续补充问题</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="请输入您的问题..." 
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="sendMessage" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="char-count">0/1000</span>
                <span class="typing-indicator" id="typingIndicator" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> 正在思考...
                </span>
            </div>
        </div>
    </div>
    
    <script src="/static/js/chat.js"></script>
</body>
</html>
